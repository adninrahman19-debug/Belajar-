
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoGuard OS | Shadow Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        :root {
            --neon-blue: #00d4ff;
            --neon-green: #00ff41;
            --deep-bg: #050505;
        }
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--deep-bg);
            color: #e2e8f0;
            overflow: hidden;
        }
        .mono { font-family: 'Fira Code', monospace; }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #0a0a0a; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }

        /* Hacker Animations */
        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        .scanline-effect::after {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom, transparent, rgba(0, 212, 255, 0.05), transparent);
            animation: scanline 4s linear infinite;
            pointer-events: none;
            z-index: 50;
        }

        .leaflet-container { 
            background: #0a0a0a !important; 
            filter: invert(100%) hue-rotate(180deg) brightness(95%) contrast(90%);
        }

        .live-marker {
            width: 20px;
            height: 20px;
            background: var(--neon-blue);
            border: 2px solid white;
            border-radius: 50%;
            box-shadow: 0 0 20px var(--neon-blue);
        }
        
        .glass {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .glitch-text:hover {
            animation: glitch 0.3s cubic-bezier(.25,.46,.45,.94) both infinite;
        }
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }
    </style>
<script type="importmap">

    "react/": "https://esm.sh/react@^19.2.3/"

}
</script>
</head>

    <div id="root"></div>
</body>
</html>
